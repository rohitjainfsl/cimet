<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion</title>
  </head>
  <body>
    <div id="wrapper"></div>

    <script>
      const factorial = getFactorial(6);
      console.log(factorial);

      function getFactorial(num) {
        if (num === 1) return num;
        return num * getFactorial(num - 1);
      }
    </script>
  </body>
</html>
